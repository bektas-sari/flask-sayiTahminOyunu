<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayı Tahmin Oyunu</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sayı Tahmin Oyunu</h1>
        <p>1 ile 100 arasında bir sayı tuttum. Tahmin et!</p>
        
        <form method="POST" action="/" id="tahminForm">
            <input type="number" name="tahmin" id="tahminInput" placeholder="Tahmininizi girin" required>
            <button type="submit">Tahmin Et</button>
        </form>

        {% if mesaj %}
        <p class="message" style="color: {{ mesaj.color }};">{{ mesaj.text }}</p>
        {% endif %}

        <a href="/" class="restart">Yeni Oyun Başlat</a>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
